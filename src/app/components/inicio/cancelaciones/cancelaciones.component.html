<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Cancelaciones</h3>
                <br>    
                <form [formGroup]="unSubscribe" (ngSubmit)="unSubscriber()">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="clientName">
                        <span class="text-danger ml-2" 
                            *ngIf="unSubscribe.get('clientName').hasError('required') && unSubscribe.get('clientName').touched">
                            <strong> * </strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Apellidos" formControlName="clientLastName">
                        <span class="text-danger ml-2" 
                            *ngIf="unSubscribe.get('clientLastName').hasError('required') && unSubscribe.get('clientLastName').touched">
                            <strong> * </strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Ciudad" formControlName="productCity">
                        <span class="text-danger ml-2" 
                            *ngIf="unSubscribe.get('productCity').hasError('required') && unSubscribe.get('productCity').touched">
                            <strong> * </strong>
                        </span>
                    </div>   

                    <div class="dropdown-container">
                        <label for="itemSelect">Producto:</label>
                        <select id="itemSelect" [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedItemProduct" (change)="onSelectProduct($event.target.value)" required>
                          <option *ngFor="let item of listFundConfigurations" [value]="item.name">{{ item.name }}</option>
                        </select>
                        <label for="itemSelect">Tipo de Producto:</label>
                        <select id="itemSelect" [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedItemtype" (change)="onSelectType($event.target.value)" required>
                          <option *ngFor="let item of listFundConfigurations" [value]="item.type">{{ item.type }}</option>
                        </select>
                    </div>
                      <p *ngIf="selectedItemProduct">Elemento seleccionado: {{ selectedItemProduct }}</p>                    
                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-aceptar" [disabled]="unSubscribe.invalid" type="submit" >Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/bienvenidos">Volver</button>
                    </div>
                </form>
            </div>  
        </div>              
    </div>
</div>
